<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body> 
  <!-- Rating Card -->
  <div class="container">
    <div class="circle" id="topstar">
      <img src="images/icon-star.svg">
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="rating">
      <div class="circle">1</div>
      <div class="circle">2</div>
      <div class="circle">3</div>
      <div class="circle">4</div>
      <div class="circle">5</div>
    </div>
    <button class="submit_btn">SUBMIT</button>
  </div>

  <!-- Thank You Card -->
  <div class="thankYouCard container hidden">
    <img class="illustration-image" src="images/illustration-thank-you.svg" alt="Thank you illustration">
    <div class="result-container">
      <p class="printed-result"></p>
    </div>
    <h1 class="thank-you">Thank you!</h1>
    <p class="thank-you-paragraph">We appreciate you taking the time to give a rating, if you ever need more support, don't hesitate to get in touch!</p>
  </div>
  <script src="index.js"></script>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
